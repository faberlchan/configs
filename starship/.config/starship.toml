## Setting the format of the prompt
format = """
$username\
$directory\
$line_break\
$character"""

right_format = """
$git_branch\
$git_status\
$git_state"""


# Inserts a blank line between shell prompts
add_newline = true

[git_branch]
style = "purple"
format = "[[$symbol](bold green)$branch]($style) "

[git_status]
style = "purple"

[directory]
truncation_length = 8
truncation_symbol = "…/"
style = "blue"

# Making a two line prompt
[line_break]
disabled = false

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[==>](green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](red)[ ==>](green)"